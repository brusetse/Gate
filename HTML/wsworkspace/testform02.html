<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<!--get是把提交的数据放在action-指定的地址后面
get 只适合上传提交小的文本数据
-->
<!--application/x-www-form-urlencoded  对非文件上传使用表单-->
<!--
enctype=multipart/form-data
有文件上传的时候必须设置
methon=post
可以提交大量数据

-->
<form name="userregister" action="testform.html" method="post" enctype="multipart/form-data">
    用户名：<input type="text" name="username"> <br/>
    手机号：<input type="text" name="phone"> <br/>
    <input type="file" name="picuser"><br/>
    <input type="submit" value="注册">
</form>
</body>
</html>
