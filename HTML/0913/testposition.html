<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        .dw1{
            border: 2px solid red;
            width: 200px;
            position: absolute;
            left: 100px;
            top: 100px;
        }
        .dw2{
            border: 1px dashed red;
            width: 200px;
            position: relative;
            left: 100px;
            top: 100px;
        }
    </style>
</head>
<body>
<div class="dw1">
    <div>aaaaaaaa</div>
    <div class="dw2">aaaaaaaaa</div>
    <div>aaaaaaaa</div>
</div>
</body>
</html>
