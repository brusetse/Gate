<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        .demo1{
            width: 200px;
            height: 100px;
            border: 2px solid red;
            /*左漂浮*/
            float: left;
            /*外边框*/
            margin: 10px;
            /*内边框*/
            padding: 10px;
        }
    </style>
</head>
<body>
<div class="demo1">漂浮</div>
<!--两边都不允许漂浮-->
<div class="demo1" style="clear: both">不允许漂浮</div>
<div class="demo1">cccc</div>
<!--不显示-->
<div class="demo1" style="display: none">dddd</div>
<!--可见性-->
<div style="visibility: visible">inherit 继承| visible 可见| hidden 隐藏</div>
</body>
</html>
