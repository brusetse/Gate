<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">


        .slider-nav {
            bottom: 10px;
            height: 9px;
            position: absolute;
        }
        .slider-nav ul {
            line-height: 1;
        }
        .slider-nav li {
            background: #3e3e3e none repeat scroll 0 0;
            border-radius: 50%;
            color: #fff;
            cursor: pointer;
            display: inline-block;
            height: 9px;
            margin: 0 2px;
            overflow: hidden;
            text-align: center;
            width: 9px;
        }
        .slider-nav .slider-selected {
            background: #b61b1f none repeat scroll 0 0;
            color: #fff;
        }

        .slider-nav {
            height: 0;
            left: 210px;
            line-height: 0;
            text-align: center;
            top: 440px;
            width: 530px;
        }
        .slider-nav li {
            display: inline-block;
            height: 18px;
            line-height: 18px;
            width: 18px;
        }
        .slider-prev {
            left: 220px;
        }
        .slider-next {
            right: 260px;
        }
    </style>
</head>
<body>
<ul class="slider-nav">
    <li class="slider-item">1</li>
    <li class="slider-item slider-selected">2</li>
    <li class="slider-item">3</li>
    <li class="slider-item">4</li>
    <li class="slider-item">5</li>
    <li class="slider-item">6</li>

</ul>
</body>
</html>
