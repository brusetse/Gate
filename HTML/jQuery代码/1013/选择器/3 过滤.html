<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<h3>基本选择器</h3>

<input type="button" value="test1" id="button1">
<input type="button" value="test2" id="button2">
<input type="button" value="test3" id="button3">
<input type="button" value="test4" id="button4">
<input type="button" value="test5" id="button5">
<input type="button" value="test6" id="button6">
<input type="button" value="test7" id="button7">
<input type="button" value="test8" id="button8">
<input type="button" value="test9" id="button9">

<div class="one" id="one">
    id为one,class为one的div
    <div class="mini">class为mini</div>
</div>

<div class="one" id="two" title="test">
    id为two,class为one,title为test的div
    <div class="mini" title="other">class为mini,title为other</div>
    <div class="mini" title="test">class为mini,title为test</div>
</div>

<div class="one">
    <div class="mini">class为mini</div>
    <div class="mini">class为mini</div>
    <div class="mini">class为mini</div>
    <div class="mini"></div>
</div>

<div class="one">
    <div class="mini">class为mini</div>
    <div class="mini">class为mini</div>
    <div class="mini">class为mini</div>
    <div class="mini" title="tesst">class为mini,title为tesst</div>
</div>

<div style="display: none;" class="none">style的display为"none"的div</div>
<div class="hide">class为hide的div</div>
<div>
    包含input的type为"hidden"的div<input type="hidden" size="8">
</div>

<script type="application/javascript" src="jquery1.8.3.js"></script>
<script type="application/javascript">
    $(document).ready(function(){
        //获取第一个元素
        $("#button1").click(function(){
//            $("div:first").css("background","red");
            $("div").first().css("background","red");
        });
        //获取最后个元素
        $("#button2").click(function(){
//            $("div:last").css("background","green");
            $("div").last().css("background","green");
        });
        //去除所有与给定选择器匹配的元素
        $("#button3").click(function(){
            $("div:not(.one)").css("background","orange");
        });
        //匹配所有索引值为偶数的元素，从 0 开始计数
        $("#button4").click(function(){
            $("div:even").css("background","blue");
        });
        //匹配所有索引值为奇数的元素，从 0 开始计数
        $("#button5").click(function(){
            $("div:odd").css("background","yellow");
        });
        //匹配一个给定索引值的元素
        $("#button6").click(function(){
            $("div:eq(3)").css("background","#abcdef");
        });
        //匹配所有大于给定索引值的元素
        $("#button7").click(function(){
            $("div:gt(3)").css("background","#fedcba");
        });
        //匹配所有小于给定索引值的元素
        $("#button8").click(function(){
            $("div:lt(3)").css("background","#cdefab");
        });
        //匹配如 h1, h2, h3之类的标题元素
        $("#button9").click(function(){
            $(":header").css("background","pink");
        });
        //:animated 匹配所有正在执行动画效果的元素
    });
</script>
</body>
</html>
