<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<form>
    <input type="button" value="Input Button" id="button">
    <input type="checkbox">
    <input type="file">
    <input type="hidden">
    <input type="image">
    <input type="password">
    <input type="radio">
    <input type="reset">
    <input type="submit">
    <input type="text">
    <select><option>Option</option></select>
    <textarea></textarea>
    <button>Button</button>
</form>

<script type="application/javascript" src="jquery1.8.3.js"></script>
<script type="application/javascript">
    $(function(){
        //匹配所有 input, textarea, select 和 button 元素
        $("#button").click(function(){
            $(":input").css("color","red");
        });
        //:text 匹配所有的单行文本框
        //:password 匹配所有密码框
        //:radio 匹配所有单选按钮
        //:checkbox 匹配所有复选框
        //:submit 匹配所有提交按钮
        //:image 匹配所有图像域
        //:reset 匹配所有重置按钮
        //:button 匹配所有按钮
        //:file 匹配所有文件域
        //:hidden 匹配所有不可见元素，或者type为hidden的元素
    });
</script>
</body>
</html>
