<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<h3>基本选择器</h3>

<input type="button" value="test1" id="button1">
<input type="button" value="test2" id="button2">
<input type="button" value="test3" id="button3">
<input type="button" value="test4" id="button4">
<input type="button" value="test5" id="button5">

<div class="one" id="one">
    id为one,class为one的div
    <div class="mini">class为mini</div>
</div>

<div class="one" id="two" title="test">
    id为two,class为one,title为test的div
    <div class="mini" title="other">class为mini,title为other</div>
    <div class="mini" title="test">class为mini,title为test</div>
</div>

<div class="one">
    <div class="mini">class为mini</div>
    <div class="mini">class为mini</div>
    <div class="mini">class为mini</div>
    <div class="mini"></div>
</div>

<div class="one">
    <div class="mini">class为mini</div>
    <div class="mini">class为mini</div>
    <div class="mini">class为mini</div>
    <div class="mini" title="tesst">class为mini,title为tesst</div>
</div>

<div style="display: none;" class="none">style的display为"none"的div</div>
<div class="hide">class为hide的div</div>
<div>
    包含input的type为"hidden"的div<input type="hidden" size="8">
</div>

<script type="application/javascript" src="jquery1.8.3.js"></script>
<script type="application/javascript">
    $(document).ready(function(){
        //根据给定的ID匹配一个元素
        $("#button1").click(function(){
            $("#one").css("background","red");
        });
        //根据给定的元素名匹配所有元素
        $("#button2").click(function(){
            $(".mini").css("background","green");
        });
        //根据给定的类匹配元素
        $("#button3").click(function(){
            $("div").css("background","orange");
        });
        //匹配所有元素
        //多用于结合上下文来搜索
        $("#button4").click(function(){
            $("*").css("background","blue");
        });
        //将每一个选择器匹配到的元素合并后一起返回
        //你可以指定任意多个选择器，并将匹配到的元素合并到一个结果内
        $("#button5").click(function(){
            $("h3,#two,.mini").css("background","pink");
        });
    });
</script>
</body>
</html>
