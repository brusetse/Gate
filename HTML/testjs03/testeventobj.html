<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script type="application/javascript">
        //事件原对象，你可以获取事件类型 事件触发元素  键盘按钮
        function test(event){
            console.log(window.event)
//            console.log(event.type)
            var evt = window.event||event;//解决浏览器的兼容问题
            console.log(evt.type)
            console.log(evt.keyCode)

            var ele = evt.target||evt.srcElement;
            console.log(ele)
        }
        function test01(event){
            var evt = window.event||event;
            console.log(evt.type)
            console.log(evt.button)

        }

    </script>
</head>
<body>
<input type="button" value="测试evt" onclick="test(event);">
<input type="button" value="测试evt" onmousedown="test01(event)">
<input type="text" value="测试evt" onkeyup="test(event);">
<!--<input type="button" value="测试evt" onclick="test();test01();">-->
</body>
</html>
