<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script type="application/javascript">
        function testarray(){
            var arr = new Array();
//            添加新元素并返回新长度值
            console.log(arr.push(2));
            arr.push(new Date());
            console.log(arr);
            console.log(arr[1]);
            var arr02 = [1,2,3,4,5];
//            移除最后一个函数并返回
            console.log(arr02.pop());
//            join返回字符串值，其中包含了连接到一起的数组的所有元素，元素由指定的分隔符分隔开来
            var str = arr02.join("--")
            console.log(str)
//            返回一个被反转的arr对象
            console.log(arr02.reverse())
        }
        testarray();
    </script>
</head>
