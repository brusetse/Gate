<!DOCTYPE html>

    <meta charset="UTF-8">
    <title></title>
    <script type="application/javascript">
        //函数声明只是说明函数希望得到几个参数，
        function add(a,b,c,d){
            console.log(a+b);
            console.log(arguments);
        }

        function add02(){
            var sum = 0;
            for(var i in arguments){
                sum = sum + arguments[i];
            }
            return sum;
        }
        add(123,123);
        console.log(add02(1,2,3,4,5,6,7,8));
    </script>
