<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        .big{
            width: 200px;
            height: 200px;
            background-color: #0000FF;
        }
        .tiny{
            width: 100px;
            height: 100px;
            border: 1px solid red;
        }
    </style>
    <script type="application/javascript">
        function testbig(){
            console.log("big");
        }
        function testtiny(event){
            console.log("tiny");
            var evt = window.event||event;
            //阻止事件冒泡
            if(evt.stopPropagation){
                console.log("stopPropagation");//大部分浏览器都能使用
                evt.stopPropagation();
            }else{
                console.log("cancelBubble");//火狐的方法
                evt.cancelBubble = true;
            }
        }
    </script>
</head>
<body>
<div class="big" onclick="testbig()">
    <div>aaaa</div>
    <div class="tiny" onclick="testtiny(event)">bbbb</div>
    <div>cccc</div>
</body>
</html>
