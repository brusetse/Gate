<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script type="application/javascript">
        var count = 59;
        var tid;
        var tid02;
        function showmsg(){
            var div01 = document.getElementById("div01");
            if(count>0){
                div01.innerHTML = count--;
            }else{
                div01.innerHTML = "时间到！";
                stop();
            }
        }
        function start(){
            tid = window.setInterval(showmsg,100);
        }
        function stop(){
            window.clearInterval(tid);
            window.clearInterval(tid02);
        }
        function addtime(){
            var div01 = document.getElementById("div01");
            div01.innerHTML = count++;
        }
        function add(){
            tid02 = window.setInterval(addtime,100);
        }
    </script>
</head>
<body>
<input type="button" value="开始" onclick="start()">
<input type="button" value="停" onclick="stop()">
<input type="button" value="加点时间" onclick="add()">
<div style="font-size: 100px;color: #0000FF;font-weight: bold" id="div01">60</div>
</body>
</html>
