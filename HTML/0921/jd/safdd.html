<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        .container{
            position: relative;
            width: 730px;
            height: 454px;
        }
        .container .pic{
            position: absolute;
            left: 0px;
            top: 0px;
        }
        .slider-nav {
            bottom: 10px;
            height: 9px;
        }
        .slider-nav ul {
            line-height: 1;
        }
        .slider-nav li {
            background: #3e3e3e none repeat scroll 0 0;
            border-radius: 50%;
            color: #fff;
            cursor: pointer;
            display: inline-block;
            height: 9px;
            margin: 0 2px;
            overflow: hidden;
            text-align: center;
            width: 9px;
        }
        .slider-nav {
            height: 0;
            line-height: 0;
            text-align: center;
            width: 180px;
        }
        .slider-nav li {
            display: inline-block;
            height: 18px;
            line-height: 18px;
            width: 18px;
        }
        .slider-nav .onclickselected {
            background: blue none repeat scroll 0 0;
            color: #fff;
        }
        .slider-nav .slider-selected {
            background: #b61b1f none repeat scroll 0 0;
            color: #fff;
        }
        .extra{
            position: absolute;
            z-index: 100;
            left: 235px;
            bottom: 15px;
        }
    </style>
    <script type="application/javascript">
        var i = 3;
        function showjpg(){
            var jpgs = document.getElementsByTagName("div");
//            var jpgs = j01.childNodes;
            jpgs[i].style.display = 'block';
            for(var j = 2;j<7;j++){
                if(j!=i){
                    jpgs[j].style.display = 'none';
                }
            }
            i++;
            if(i>7){
                i=2;
            }
            window.setTimeout(showjpg,1000);
        }

        window.onload = function(){
            window.setTimeout(showjpg,1000);
        }
    </script>
</head>
<body>
<div class="container">
    <div id="jpgs">
        <div class="pic" style="z-index: 6;"><img src="1.jpg" /></div>
        <div class="pic" style="z-index: 5;"><img src="2.jpg" /></div>
        <div class="pic" style="z-index: 4;"><img src="3.jpg" /></div>
        <div class="pic" style="z-index: 3;"><img src="4.jpg" /></div>
        <div class="pic" style="z-index: 2;"><img src="5.jpg" /></div>
        <div class="pic" style="z-index: 1;"><img src="6.jpg" /></div>
    </div>
    <div class="extra">
        <ul class="slider-nav">
            <li class="slider-item"  onclick="this.className='onclickselected'"  onmouseover="this.className='slider-selected'" onmouseout="this.className=''">1</li>
            <li class="slider-item " onclick="this.className='onclickselected'"  onmouseover="this.className='slider-selected'" onmouseout="this.className=''">2</li>
            <li class="slider-item"  onclick="this.className='onclickselected'" onmouseover="this.className='slider-selected'" onmouseout="this.className=''">3</li>
            <li class="slider-item" onclick="this.className='onclickselected'"  onmouseover="this.className='slider-selected'" onmouseout="this.className=''">4</li>
            <li class="slider-item" onclick="this.className='onclickselected'"  onmouseover="this.className='slider-selected'" onmouseout="this.className=''">5</li>
            <li class="slider-item" onclick="this.className='onclickselected'"  onmouseover="this.className='slider-selected'" onmouseout="this.className=''">6</li>
        </ul>
    </div>
</div>
</body>
</html>
