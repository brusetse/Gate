<html>

    <meta charset="UTF-8">
    <title></title>
    <script type="application/javascript">
        function testonclick(){
            console.log("testonclick");
        }
        function testdblclick(){
            console.log("testdblclick");
        }
        function testonmousemove(){
            console.log("testonmousemove");
        }
    </script>
</head>
<body>

</html>
