<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script type="application/javascript">
        var count = 0;
        var tid;
        function showmsg(){
            var div01 = document.getElementById("div01");
            div01.innerHTML = count++;
        }
        function start(){
            tid = window.setInterval(showmsg,100);
        }
        function stop(){
            window.clearInterval(tid);
        }
    </script>
</head>
<body>
<input type="button" value="start" onclick="start()">
<input type="button" value="stop" onclick="stop()">
<div style="font-size: 100px;color: #0000FF;font-weight: bold" id="div01">0</div>
</body>
</html>
