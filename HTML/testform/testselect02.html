            opt.text=f1u[i]
            u.options.add(opt);
        }

        f.onchange=function(){
            console.log("tttttttttt"+this.value);
            var fv = this.value;
            u.options.length=1;
            if(fv==1){

             for(var i=0;i<f1u.length;i++){
                 var opt = document.createElement("option");
                 opt.value=f1u[i]+i;

             }
            }else if(fv==14){
