<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<style type="text/css">
    .error{
        color: red;
    }
</style>
<body>
<form action="testform001.html"  onsubmit="return validatafunc();"  method="post" name="regform01" id="formid01">
    用户名：<input type="text" name="username"  ><span class="error" id="unameMsg"></span>
    <br>
    密码：<input type="password" name="password" ><span class="error" id="pwdMsg"></span><br>
    密码确认：<input type="password" id="repwd"  ><span class="error" id="repwdMsg"></span><br>
    爱好：
    <input type="checkbox" value="1" name="favs" >学java
    <input type="checkbox" value="2" name="favs" >用java
    <input type="checkbox" value="3" name="favs" >教java<span class="error" id="favsMsg"></span><br>
    <!--<input type="submit" value="注册" onclick="return validatafunc();">-->
    <input type="submit" value="注册" >
    <input type="reset" value="重置"><br>
</form>


<script type="application/javascript">
    function $(id){
        return document.getElementById(id);
    }
    function validatafunc(){
        var frm = document.regform01;
        var unamev = frm.username.value;
        var unameflag = true;
        var unameMsg =$("unameMsg");
        unameMsg.innerHTML="";
        if(!(unamev.length>=5&&unamev.length<=10)){
            unameflag=false;
            unameMsg.innerHTML="用户名长度必须为5-10位！"
        }

        var vpwd = frm.password.value;
        var pwdflag=true;
        var pwdmsg = $("pwdMsg");
        pwdmsg.innerHTML=""
        if(vpwd.length<5||vpwd.length>10){
            pwdflag=false;
            pwdmsg.innerHTML="密码长度必须为5-10位"
        }

        var repwdval = $("repwd").value;
        var repwdflag = true;
        var repwdMsg = $("repwdMsg");
        repwdMsg.innerHTML="";
        if(vpwd!=repwdval){
            repwdflag=false;
            repwdMsg.innerHTML="两次输入密码值不一致";
        }

        var favs = frm.favs;
        var favsflag = false;
        for(var i=0;i<favs.length;i++){
            if(favs[i].checked){
                favsflag=true;
                break;
            }
        }
        var favsMsg = $("favsMsg");
        favsMsg.innerHTML="";
        if(!favsflag){
            favsMsg.innerHTML="爱好必须选择一个！";
        }
        return unameflag&&pwdflag&&repwdflag&&favsflag ;
    }
</script>
</body>
</html>
