<body>
<pre>
Frameset属性：
– cols=“20%,200,*”：以列方式分割，上半部占20%，中间部
分200pixel，剩下为第三部分。
– rows=“20%,200,*”，以行方式分割
– border=“1”：框线宽度pixel。
– frameborder=“yes”：是否显示框线,no不显示框线
• Frame 定义子网页
– scrolling=“NO”：不会有scrolling bar,默认为yes
1. Noresize : 使用者无法调整分割网页的大小。
</pre>
</body>
