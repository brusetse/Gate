<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>表单</title>
</head>
<body>
<!--基本功能：收集用户填写的数据，然后提交到服务器上。-->
<form name="companyregister" action="test01.html" method="get">
    公司名称：<input type="text" name="companyname"><br/>
    法人姓名：<input type="text" name="username"><br/>
    联系电话：<input type="text" name="phone"><br/>
    <!--value：如果不增加value属性，选中该按钮提交时默认为：on，而不是空字符串。所以，建议大家使用单选按钮一定要指定value-->
    性别：<input type="radio" name="gender" value="1" checked="checked">男<!--默认选项-->
            <input type="radio" name="gender" value="0">女<br/>
    哪里人：<select name="province">
        <option value="1">广东省</option>
        <option value="2" selected="selected">湖南省</option><!--默认值-->
        <option value="3">江苏省</option>
    </select><br/>
    自我介绍：<textarea name="desc" rows="10" cols="50"></textarea><br/>

    <input type="submit" value="注册">
    <input type="reset" value="重置">
</form>
</body>
</html>
